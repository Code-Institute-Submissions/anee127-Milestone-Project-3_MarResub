{% extends "base.html" %}
{% block content%}

 <!-- initial code template taken from materialise to render card and input structure -->
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-green-text text-darken-4">
                {{email}}'s Profile'
            </h3> 
        </div>
    </div>
</div>
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
            <img class="img_recipe" src="{{recipe.img_url}}" alt="recipe_image">
          <span class="card-title"> <strong>{{ recipe.recipe_name }}</strong></span>
        </div>
        <div class="card-content">
         <p>{{ recipe.ingredients }}</p>
         <p>{{ recipe.instructions }}</p>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
