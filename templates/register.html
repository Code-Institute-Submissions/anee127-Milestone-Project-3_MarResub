{% extends "base.html" %}
{% block content%}
<h3 class="center-align light-green-text text-darken-4">Register</h3>
<!-- initial code template taken from materialise to render card and input structure -->
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel lime lighten-4">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-green-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[^\s][a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">userame</label>
                    </div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <h6 class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-green-text text-darken-4">Log In</a>
            </h6>
        </div>
    </div>
</div>
{% endblock %}
