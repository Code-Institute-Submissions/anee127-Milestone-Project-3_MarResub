{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Add Task</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-carrot prefix light-green-text text-darken-4"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix light-green-text text-darken-4"></i>
                    <input id="icon_utensils" type="tel" class="validate">
                    <label for="icon_utensils">Ingredients</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-scroll prefix light-green-text text-darken-4"></i>
                    <input id="icon_scroll" type="tel" class="validate">
                    <label for="icon_scroll">Instructions</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-green-text text-darken-4"></i>
                    <input id="icon_user" type="tel" class="validate">
                    <label for="icon_user">Author</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
