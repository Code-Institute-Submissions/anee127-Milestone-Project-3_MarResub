{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Add A Recipe</h3>

    <div class="row card-panel white lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_recipe')}}">
        <!-- Recipe name input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-carrot prefix light-green-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>    
        <!-- ingredients input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix light-green-text text-darken-4"></i>
                    <textarea id="ingredients" name="ingredients" type="text" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
         <!-- instructions input-->        
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-scroll prefix light-green-text text-darken-4"></i>
                    <textarea id="instructions" name="instructions" type="text" class="materialize-textarea validate" required></textarea>
                    <label for="instructions">Instructions</label>
                </div>
            </div>  
         <!-- file image input-->    
            <div class="row"> 
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn light-green darken-4 text-shadow">
                    <span> Image File</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input id="recipe_image" name="recipe_image" class="file-path validate" type="text">
                  </div>
                </div>
              </form> 
            </div>
         <!-- Submit button -->    
            <div class="row">
                <button type="submit" class="btn waves-effect waves-light light-green darken-1 text-shadow">
                    submit <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
