{% extends "base.html" %}
{% block content%}
<!-- Recipes -->
<div class="container">
  <div class="row">
    <form action="{{ url_for('search') }}" method="POST" class="col s12 m8 offset-m2">
      <div class="row center-align">
        <div class="input-field col s12">
          <i class="fas fa-search prefix light-green-text text-darken-4"></i>
          <input type="text" name="query" id="query" minlength="3" class="validate" required>
          <label for="query">Search Recipes</label>
        </div>
        <button type="submit" class="light-green darken-4 btn text-shadow">
          Search
        </button>
        <a href="{{ url_for('all_recipes') }}" class="deep-orange lighten-1 btn text-shadow">Reset</a>
      </div>
    </form>
  </div> 
<!-- layout of recipe grid taken from https://riptutorial.com/materializecss/example/30081/horizontal-card -->
{% if recipes|length > 0 %}
    <div class="row hide-on-small-only">
      {% for recipe in recipes %}
          <div class="col s4 recipes-display">
              <a href="{{ url_for('show_recipe', recipe_id=recipe._id) }}">
                  <img class="img_recipe" src="{{ recipe.image_url}}" alt="recipe">
                  <span class="card-title recipes-title">{{ recipe.recipe_name }}</span>
              </a>
          </div>
    {% endfor %}      
  </div> 
  {% else %}
  <h3 class="red-text text-darken-4 center-align">No Results Found</h3>
  {% endif %}
</div>  
  {% endblock %}
