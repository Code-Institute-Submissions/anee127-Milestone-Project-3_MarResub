{% extends "base.html" %}
{% block content%}
 <!-- Title -->
 <div class="row">
  <h3 class="center-align">{{recipe.recipe_name}}</h3>
</div>

<!--Recipe Card-->
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
            <img class="recipe_image" src="{{recipe.image_url}}" alt="recipe_image">
          <span class="card-title"> <strong>{{ recipe.recipe_name }}</strong></span>
        </div>
        <div class="card-content">
         <p>{{ recipe.ingredients }}</p>
         <p>{{ recipe.instructions }}</p>
        <div class="card-action">
  <!--Edit/Delete button-->
        {% if session.user|lower == recipe.created_by|lower %}
          <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light light-green lighten-1 btn-small">Edit</a>
          <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light red lighten-1 btn-small">Delete</a>
        {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
{% endblock %}
